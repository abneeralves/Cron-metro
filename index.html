<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="./img/cronometro.png" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
    <title>Cronômetro</title>
</head>
<body background="./img/Fundo.jpg">
    <div class="container">
        <div class="cronometro">
            <h1>Cronômetro</h1>

            <div class="times">
                <div class="time" id="minutos">00</div>
                <div class="separador">:</div>
                <div class="time" id="segundos">00</div>
                <div class="separador">:</div>
                <div class="time" id="milisegundos">000</div>
            </div>

            <div class="botoes">
                <button class="btn" id="startBtn">iniciar</button>
                <button class="btn" id="pauseBtn">Pausar</button>
                <button class="btn" id="resumeBtn">Continuar</button>
                <button class="btn" id="reseteBtn">Resetar</button>
            </div>

            <div>
                <span class="logos"><i class="fa-brands fa-github"></i></span>
                <span class="logos"><i class="fa-brands fa-linkedin"></i></span>
                <span class="logos">Abner Alves</span>
            <div>
            
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
